<h1>Sign Up</h1>

<section>
  <form novalidate class="signup-form">
  	First Name: <input type="text" ng-model="user.first_name" /><br />
  	Last Name: <input type="text" ng-model="user.last_name" /><br />
    E-mail: <input type="email" ng-model="user.email" /><br />
    Password: <input type="password" ng-model="user.password"  /><br />
    Password Confirm: <input type="password" ng-model="user.confirm_password"  /><br /><br />
    <button ng-click="login(user)">Submit</button>
  </form>
  <pre>form = {{user | json}}</pre>
  <pre>master = {{master | json}}</pre>

</section>
